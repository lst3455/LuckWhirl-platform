# Redis
redis:
  sdk:
    config:
      host: 8.219.99.73
      port: 16379
      pool-size: 10
      min-idle-size: 5
      idle-timeout: 30000
      connect-timeout: 5000
      retry-attempts: 3
      retry-interval: 1000
      ping-interval: 60000
      keep-alive: true

# dubbo
dubbo:
  application:
    name: big-market
    version: 1.0
  registry:
    id: nacos-registry
    address: nacos://8.219.99.73:8848
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: org.example.trigger.api

zookeeper:
  sdk:
    config:
      connect-string: 8.219.99.73:2181
      base-sleep-time-ms: 1000
      max-retries: 3
      session-timeout-ms: 18000
      connection-timeout-ms: 30000

